<span style="font-size: x-large;"><b><span style="color: magenta; font-family: Georgia, Times New Roman, serif;">TENSE</span><span style="font-family: Courier New, Courier, monospace;"><span style="color: magenta;">&nbsp;</span>(काल)</span></b></span><span style="font-family: Courier New, Courier, monospace; font-size: large;">&nbsp;</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;">Tense तीन प्रकार के होते है –</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;">1.वर्तमान काल – Present Tense</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;">2.भूतकाल – Past Tense</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;">3.भविष्य काल -Future Tense</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;"><br /></span><span style="font-family: Courier New, Courier, monospace; font-size: large;">प्रत्‍येक Tense के चार भाग होते है –</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;">1- Indefinite &nbsp; &nbsp; &nbsp; &nbsp;</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;">2- Continuous</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;">3- Perfect</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;">4- Perfect Continuous</span><br />
<span style="font-family: Courier New, Courier, monospace; font-size: large;"><br /></span>
<span style="font-family: Courier New, Courier, monospace; font-size: large;">ये चारों भाग तीनों Tense में बनेगे इस प्रकार कुल 12 Tense होगे।</span><br />
